<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>向下的三角箭头按钮</title>
<style>
/* 将按钮样式设置为透明，去除默认样式 */
.button {
  background-color: transparent;
  border: none;
  cursor: pointer;
  outline: none;
}

/* 创建向下的三角箭头 */
.button::after {
  content: "";
  display: inline-block;
  width: 0;
  height: 0;
  border-left: 5px solid transparent; /* 左侧透明边 */
  border-right: 5px solid transparent; /* 右侧透明边 */
  border-top: 8px solid #000; /* 上侧实线边，可以根据需要调整颜色和大小 */
  margin-left: 5px; /* 调整箭头与文本之间的间距 */
  vertical-align: middle; /* 确保箭头垂直居中 */
}
</style>
</head>
<body>

<button class="button">展开</button>

</body>
</html>
